<html lang="en">

    <meta name="google-signin-scope" content="https://mail.google.com/ https://www.googleapis.com/auth/gmail.modify https://www.googleapis.com/auth/gmail.readonly">
    <meta name="google-signin-client_id" content="75453322041-pn5dhuulkpmuhlmu4o5o46n5svpqj6bm.apps.googleusercontent.com">

  <body>
    <div id="root">

    </div>
    <script>
      (function(global){

        global.onAuthorize = function (googleUser) {
          // Useful data for your client-side scripts:
          var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());

          // The ID token you need to pass to your backend:
          var access_token = googleUser.getAuthResponse().access_token;
          console.log("Access Token: " + access_token);

        };

      }(window));

    </script>
  </body>
</html>
